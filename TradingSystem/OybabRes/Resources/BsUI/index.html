<!DOCTYPE html>
<html lang='zh-cn'>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    @@@@@
	<title></title>
</head>
<body>
	
	<div class="header">
		<div class="top">
			<div id="SoftwareName" class="SoftwareName">梦胜交易系统v1.0</div>
			<div id="OwnerName" class="OwnerName"></div>
		</div>
		
		<!--轮播-->
		<div id="carousel" class="carousel slide container-build" data-ride="carousel">
		</div>
				<div class="footer-shop">
			<div id="SoftwareName1" class="SoftwareName1 SoftwareName11"></div>
		</div>
	</div>	
	<!-- 订单 -->
	<div class="order">
		<div class="">
			<table id="datas" class="table table-condensed text-center orderTable">
				<thead class="Thead">
                    <tr>
                        <td><span class="glyphicon glyphicon-th-list"></span><span id="num">编号</span></td>
                        <td><span class="glyphicon glyphicon-copyright-mark"></span><span id="ProductName">产品名称</span></td>
                        <td><span class="glyphicon glyphicon-calendar"></span><span id="Count">数量</span></td>
                        <td><span class="yuan" id="Money">￥</span><span id="Price">价格（元）</span></td>
                        <td><span class="glyphicon glyphicon-credit-card"></span><span id="TotalPrice">总格（元）</span></td>
                    </tr>
                </thead>
				<tbody class="listValue">
				</tbody>
			</table>
			<div class="page">
				<div class="checkNum"><span id="selectedCount">选择数量</span> <span>: </span><span id="selectedCountValue">0</span></div>
				<!--<div class="nextPage">下一页</div>-->
			</div>
		</div>
	</div>

	<!-- 底部 -->
	<div class="footer">
		<table class="table table-condensed text-center footer-table">
			<tr id="trRoomPrices" class="footer-table-tr">
				<td colspan="2" class="Member"><span id="Member"></span><span class="info-value">：</span><span class="info-value" id="MemberV"></span></td>
				<td class="RoomNo"><span id="RoomNo"></span><span class="info-value">：</span><span class="info-value" id="RoomNoV"></span></td>   		<!-- 雅座编号 -->
				<td class="RoomPrice"><span id="RoomPrice"></span><span class="info-value">：</span><span class="info-value" id="RoomPriceV"></span></td>
				<td class="TotalTime"><span id="TotalTime" ></span><span class="info-value">：</span><span class="info-value" id="TotalTimeV"></span></td>
			</tr>
            <tr id="trTotalDeailsActualPrices">
                <td rowspan="2" class="FullPrice"><span id="Amount"></span><span class="info-value">：</span><span class="info-value" id="AmountV"></span></td>
                <!--<td class="MemberDealsPrice"><span id="MemberDealsPrice"></span><span class="info-value">：</span><span class="info-value" id="MemberDealsPriceV"></span></td>
    <td class="DealsPrice"><span id="DealsPrice"></span><span class="info-value">：</span><span class="info-value" id="DealsPriceV"></span></td>
    <td class="ActualPrice"><span id="ActualPrice"></span><span class="info-value">：</span><span class="info-value" id="ActualPriceV"></span></td>-->
                <td class="MemberPaidPrice"><span id="MemberPaidPrice"></span><span class="info-value">：</span><span class="info-value" id="MemberPaidPriceV"></span></td>
                <td class="PaidPrice"><span id="PaidPrice"></span><span class="info-value">：</span><span class="info-value" id="PaidPriceV"></span></td>
            </tr>
			<!--<tr id="trPaidReturnPrices">
				<td class="MemberPaidPrice"><span id="MemberPaidPrice"></span><span class="info-value">：</span><span class="info-value" id="MemberPaidPriceV"></span></td>
				<td class="PaidPrice"><span id="PaidPrice"></span><span class="info-value">：</span><span class="info-value" id="PaidPriceV"></span></td>
				<td class="CardPaidPrice"><span id="CardPaidPrice"></span><span class="info-value">：</span><span class="info-value" id="CardPaidPriceV"></span></td>
				<td class="ReturnPrice"><span id="ReturnPrice"></span><span class="info-value">：</span><span class="info-value" id="ReturnPriceV"></span></td>
			</tr>-->
		</table>
	</div>
    #####
</body>
</html>
